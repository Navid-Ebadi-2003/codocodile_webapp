{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div>
        <h2>{{post.title}}</h2>
        {% for tag in post.tags.all %}
        <a href="{% url 'tag' tag.id %}"><span class="badge rounded-pill bg-secondary">{{tag.name}}</span></a>
        {% endfor %}
    </div>
    <div>
        {{post.body}}
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        {% for comment in comments %}
            <div>
                {{ comment.text }}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock main %}
